name: Release (lite)

on:
  push:
    branches: ["lite"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - index: 0
            name: android-arm64
          - index: 1
            name: darwin-amd64
          - index: 2
            name: darwin-arm64
          - index: 3
            name: windows-amd64
          - index: 4
            name: windows-amd64-v3
          - index: 5
            name: windows-arm64
          - index: 6
            name: linux-amd64
          - index: 7
            name: linux-amd64-v3
          - index: 8
            name: linux-arm64
          - index: 9
            name: linux-armv5
          - index: 10
            name: linux-armv6
          - index: 11
            name: linux-armv7
          - index: 12
            name: linux-mips
          - index: 13
            name: linux-mips-softfloat
          - index: 14
            name: linux-mips64
          - index: 15
            name: linux-mips64-softfloat
          - index: 16
            name: linux-mipsle
          - index: 17
            name: linux-mipsle-softfloat
          - index: 18
            name: linux-mips64le
          - index: 19
            name: linux-mips64le-softfloat
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          check-latest: true

      - name: Compute version strings
        id: ver
        run: |
          BASE=$(sed -n 's/^\s*version\s*=\s*"\(.*\)"/\1/p' main.go | head -n1)
          DATE=$(date +%Y%m%d)
          SHA=$(git rev-parse --short=7 HEAD)
          FULL="$BASE-$DATE-$SHA"
          echo "VERSION=$BASE-lite" >> $GITHUB_ENV
          echo "BUILD_DATE=$DATE" >> $GITHUB_ENV
          echo "FULL_VERSION=$FULL" >> $GITHUB_ENV

      - name: Build one target
        run: python ./release.py -i ${{ matrix.index }}
        env:
          CGO_ENABLED: '0'
          VERSION: ${{ env.VERSION }}
          BUILD_DATE: ${{ env.BUILD_DATE }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mosdns-lite-${{ matrix.name }}
          path: ./release/mosdns*.zip
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Prepare tag name
        run: |
          BASE=$(sed -n 's/^\s*version\s*=\s*"\(.*\)"/\1/p' main.go | head -n1)
          DATE=$(date +%Y%m%d)
          SHA=$(git rev-parse --short=7 HEAD)
          echo "TAG_NAME=$BASE-lite-$DATE-$SHA" >> $GITHUB_ENV

      - name: Read GO version from go.mod
        run: |
          GOV=$(awk '/^go / {print $2}' go.mod)
          echo "GO_VERSION=$GOV" >> $GITHUB_ENV

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Release ${{ env.TAG_NAME }}"
          files: './artifacts/mosdns*.zip'
          prerelease: false
          generate_release_notes: true
          append_body: true
          body: "MosDNS-Lite (Installation Wizard) | Built with Go ${{ env.GO_VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
